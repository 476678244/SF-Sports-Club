<!--<section class="page-with-sidebar join-page">-->
<section class=" join-page">
  <ng-include src="'./tmpl/navbar.html'"></ng-include>
  <ng-include src="'./tmpl/side-nav-v2.html'"></ng-include>
  <div class="parallax-container">
    <br>
    <br>
    <br>
    <br>
    <div class="join-panel">
      <div class="join-banner">
        <h1>
          <span class="inner">SF {{ activity | uppercase }} CLUB</span>
        </h1>
        <h1>
          <span class="inner" ng-if="showNote()">本栏目面向社会开放！</span>
        </h1>
      </div>
      <div class="join-content">
        <div>
          <br>
          <a href="javascript:void(0);" ng-click="viewLatest()" ng-if="latest.name"
             class="btn-large waves-effect waves-light">
            Latest Here
          </a>
          <br>
        </div>
      </div>
    </div>
    <div class="parallax">
      <img src="img/{{ activityImg }}/bg.jpg">
    </div>
  </div>
  <div class="join-panel">
    <div class="all-join-buttons" ng-if="allEvents">
      <h2></h2>
      <div class="join-content">
        <button class="btn waves-effect waves-light join-buttons" ng-click="watch(true)" ng-if="!isWatcher();">{{ joinClubButton }}</button>
        <button class="btn waves-effect waves-light red join-buttons" ng-click="watch(false)" ng-if="!!isWatcher();">Quit Club</button>
        <button class="btn waves-effect waves-light join-buttons" ng-click="toCreatePage()" ng-if="isOrganizer();">Create New</button>
      </div>
    </div>
    <div class="all-events" ng-if="allEvents">
      <h2>Club Events</h2>
      <div class="row">
        <div ng-repeat="evt in allEvents" class="col s12 m3">
          <div class="card grey lighten-1">
            <a class="" href="#/detail/{{ activity }}/{{ evt.ordinal }}">
              <div class="card-content white-text">
                <span class="card-title">{{ evt.name }}</span>
                <p>{{ evt.time | sfdate : "MMM.dd, h:mma"}}</p>
                <p>{{ evt.totalMembers }} members!</p>
              </div>
            </a>
          </div>
        </div>
        <div ng-if="allEvents.length < 5" class="pure-u-1 pure-u-sm-1-3 pure-u-lg-1-6 pure-event">
          <a class="event-item" href="javascript:void(0);" ng-click="showAllEvents()">
            <span class="event-name event-more">Show All Events</span>
          </a>
        </div>
        <div ng-if="allEvents.length >= 5" class="pure-u-1 pure-u-sm-1-3 pure-u-lg-1-6 pure-event">
          <a class="event-item" href="javascript:void(0);" ng-click="hideAllEvents()">
            <span class="event-name event-more">Hide Events</span>
          </a>
        </div>
      </div>
    </div>
    <div class="all-organizers" ng-if="organizers">
      <h2>Club Organizers</h2>
      <div>
        <section class="detail-section member-inline-list">
          <sf-member-element member="member" ng-repeat="member in organizers" type="activity"></sf-member-element>
        </section>
      </div>
    </div>
    <div class="all-subscribers" ng-if="subscribers">
      <h2>Club Members</h2>
      <div>
        <section class="detail-section member-inline-list">
          <sf-member-element member="member" ng-repeat="member in subscribers" type="activity"></sf-member-element>
        </section>
      </div>
    </div>
  </div>
</section>
