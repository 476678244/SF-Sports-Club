<div class="dialog-content">
  {{ ngDialogData.msg }}
</div>
<br/>
<form ng-submit="submit();">
  <div class="ngdialog-input">
    <input type="text" ng-model="input" ng-required="ngDialogData.options.required"
      placeholder="{{ngDialogData.options.placeholder}}">
  </div>
  <div class="ngdialog-buttons">
    <input class="ngdialog-button ngdialog-button-primary" type="submit" value="OK">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog();">Cancel</button>
  </div>
</form>
