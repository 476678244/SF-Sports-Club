<div class="dialog-content">
  {{ ngDialogData.msg }}
</div>
<br/>
<div class="ngdialog-input">
  <input type="text" ng-model="guestName">
</div>

  <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(true);guest();">Yes</button>
</div>
