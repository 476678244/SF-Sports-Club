<section class="main-body">
  <div>
    <div class="title-float">
        <span class="back-icon">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </span>
      <span class="config-icon">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </span>
      Metrics
    </div>
    <div class="main-card">
      <div class="picture-block">
        <div class="team-info">
          <div class="team-number">{{ continuousTimes }}</div>
          <div class="team-content">Continuously</div>
        </div>
        <div class="picture">
          <img src="{{ avatarMetrics }}" class="picture-content">
        </div>
        <div class="footballers-info">
          <div class="footballers-number">{{ totalTimes }}</div>
          <div class="footballers-content">Totally</div>
        </div>
        <div class="name-content">{{ fullnameMetrics }}</div>
        <div class="club-content">Success Factors FC {{ role }}</div>
        <div class="address">
            <span>
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </span>
          <span class="address-content">Shanghai, China</span>
        </div>
      </div>
      <div class="description-block">
        <hr />
        <div class="attack" ng-repeat="scoreItem in scores">
            <span class="score-icon-wrapper">
              <i class="icon-{{scoreItem.key}}"></i>
              <span class="desc-icon">{{ scoreItem.key }}</span>
            </span>
          <span class="score">{{ scoreItem.score }}</span>
          <hr />
        </div>
      </div>
    </div>
  </div>
</section>
