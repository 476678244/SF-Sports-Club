<section class="page-with-sidebar metrics-page">
  <ng-include src="'./tmpl/side-nav.html'"></ng-include>
  <div class="metrics-panel">
    <div class="v-center-wrapper">
      <div class="v-center-inner metrics-wrapper">
        <div class="">
          <legend>Personal Metrics </legend>
          <div class="introduction">
            <span class="member-item">
              <span class="member-avatar"><img ng-src="{{ avatarMetrics }}" fallback-src="./img/avatar/default.svg"></span>
              <span class="member-name">{{ fullnameMetrics }} | {{ role }}</span>
            </span>
          </div>
          <div class="metrics-items">
            <div class="continuous-times">Continue Times Recently: {{continuousTimes}}</div>
            <div class="total-times">Total Times:{{totalTimes}}</div>
          </div>
        </div>

      </div>

    </div>

  </div>
</section>
