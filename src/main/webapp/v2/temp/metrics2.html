<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metrics2</title>
  <link rel="stylesheet" href="metrics.css">
  <link rel="stylesheet" href="style.css">
  <!--http://fontawesome.io/icons/-->
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css"/>
</head>
<body class="main-body">
  <div>
    <div class="title-float">
      <span class="back-icon">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </span>
      <span class="config-icon">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </span>
      Metrics
    </div>
    <div class="main-card">
      <div class="picture-block">
        <div class="team-info">
          <div class="team-number">3</div>
          <div class="team-content">Continuously</div>
        </div>
        <div class="picture">
          <img src="http://7xjao2.com1.z0.glb.clouddn.com/xiao.han@sap.com1432782863869.jpg" class="picture-content">
          <!--<img src="./img/metrics/messi.jpg" class="picture-content">-->
        </div>
        <div class="footballers-info">
          <div class="footballers-number">25</div>
          <div class="footballers-content">Totally</div>
        </div>
        <div class="name-content">Han Xiao</div>
        <div class="club-content">Success Factors FC Player</div>
        <div class="address">
          <span>
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </span>
          <span class="address-content">Shanghai, China</span>
        </div>
      </div>
      <div class="description-block">
        <hr />
        <div class="attack">
          <span class="score-icon-wrapper">
            <i class="icon-attack"></i>
            <span class="desc-icon">Attack</span>
          </span>
          <span class="score">89</span>
        </div>
        <hr />
        <div class="defend">
          <span class="score-icon-wrapper">
            <i class="icon-defend"></i>
            <span class="desc-icon">Defend</span>
          </span>
          <span class="score">55</span>
        </div>
        <hr />
        <div class="skill">
          <span class="score-icon-wrapper">
            <i class="icon-skill"></i>
            <span class="desc-icon">Skill</span>
          </span>
          <span class="score">93</span>
        </div>
        <hr />
        <div class="stamina">
          <span class="score-icon-wrapper">
            <i class="icon-stamina"></i>
            <span class="desc-icon">Stamina</span>
          </span>
          <span class="score">77</span>
        </div>
        <hr />
        <div class="speed">
          <span class="score-icon-wrapper">
            <i class="icon-speed"></i>
            <span class="desc-icon">Speed</span>
          </span>
          <span class="score">72</span>
        </div>
        <hr />
        <div class="strength">
          <div class="score-icon-wrapper">
            <i class="icon-strength"></i>
            <span class="desc-icon">Strength</span>
          </div>
          <div class="score">78</div>
        </div>
        <hr />
      </div>
    </div>
  </div>
</body>
</html>
