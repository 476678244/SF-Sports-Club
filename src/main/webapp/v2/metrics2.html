<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metrics2</title>
  <link rel="stylesheet" href="./css/metrics.css">
  <!--http://fontawesome.io/icons/-->
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css"/>
</head>
<body class="main-body">
  <div>
    <div class="title-float">
      <span class="back-icon">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </span>
      <span class="config-icon">
        <i class="fa fa-sliders" aria-hidden="true"></i>
      </span>
      PROFILE
    </div>
    <div class="main-card">
      <div class="picture-block">
        <div class="team-info">
          <div class="team-number">52</div>
          <div class="team-content">Team</div>
        </div>
        <div class="picture">
          <img src="./img/metrics/messi.jpg" class="picture-content">
        </div>
        <div class="footballers-info">
          <div class="footballers-number">142</div>
          <div class="footballers-content">Footballers</div>
        </div>
        <div class="name-content">Lionel Messi</div>
        <div class="club-content">FC Barcelona football player</div>
        <div class="address">
          <span>
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </span>
          <span class="address-content">Barcelona, Spain</span>
        </div>
      </div>

      <div class="description-block">
        <div class="win-information">
          <span>
            <i class="win-icon"></i>
          </span>
          <span class="win-number">24 Wins</span>
          <span>
            <i class="navigate-icon"></i>
          </span>
        </div>
        <div class="badge-information">
          <span>
            <i class="badge-icon"></i>
          </span>
          <span class="badge-number">22 Badges</span>
          <span>
            <i class="navigate-icon"></i>
          </span>
        </div>
        <div class="rank-information">
          <span>
            <i class="rank-icon"></i>
          </span>
          <span class="rank-number">01 Rank in Spain</span>
          <span>
            <i class="navigate-icon"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="bottom-float">
      <span>
        <i class="1-icon"></i>
      </span>
      <span>
        <i class="2-icon"></i>
      </span>
      <span>
        <i class="3-icon"></i>
      </span>
      <span>
        <i class="4-icon"></i>
      </span>
    </div>
  </div>
</body>
</html>
